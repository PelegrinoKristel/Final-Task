<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <div class="card">
            <p id="pswrdInfo" class="text-white text-center"></p>
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" name="usrnm">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="pswrd">
                    </div>
                    <div class="form-group">
                        <input type="button" value="Login" onclick="check(this.form)" class="btn float-right login_btn" >
                    </div>
                </form>
            </div>
            <p id="usrInfo" class="text-white text-center"></p>
            <script language="javascript">
                function check(form) {
                    if(form.usrnm.value == "user" && form.pswrd.value == "user") {
                        document.getElementById("usrInfo").innerHTML = "It works!"
                        document.getElementById("pswrdInfo").innerHTML = ""
                    }
                    else if(form.usrnm.value == "admin" && form.pswrd.value == "admin"){
                        document.getElementById("pswrdInfo").innerHTML = "It works!"
                        document.getElementById("usrInfo").innerHTML = ""
                    }
                    else {
                        document.getElementById("usrInfo").innerHTML = ""
                        document.getElementById("pswrdInfo").innerHTML = ""
                        alert("Incorrect username or password")
                    }
                }
            </script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
